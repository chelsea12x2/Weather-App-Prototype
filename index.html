<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf.8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
        <meta name="viewport" content="width=390, height=844, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <img src="images/StatusBar.png">
            <div class="header-bar">
                
            </div>
            <div class="section-1">
                <h3>Philadelphia</h3>
                <div class="section-1-inner">
                    <div class="heading-temp">
                        <h4>Low</h4>
                        <h2>1&#176</h2>
                    </div>
                    <h1>3&#176</h1>
                    <div class="heading-temp">
                        <h4>High</h4>
                        <h2>4&#176</h2>
                    </div>
                </div>
                <h4>Cloudy | Feels Like: 2&#176</h4>
            </div>
            <div class="section-2">
                <div class="heading-temp">
                    <h4>9AM</h4>
                    <div class="line"></div>
                    <img src="images/material-symbols_sunny-rounded.png" class="icon">
                    <h4>3&#176</h4>
                </div>
                <div class="heading-temp">
                    <h4>10AM</h4>
                    <div class="line"></div>
                    <img src="images/material-symbols_sunny-rounded.png" class="icon">
                    <h4>3&#176</h4>
                </div>
                <div class="heading-temp">
                    <h4>11AM</h4>
                    <div class="line"></div>
                    <img src="images/material-symbols_partly-cloudy-day-rounded.png" class="icon">
                    <h4>2&#176</h4>
                </div>
                <div class="heading-temp">
                    <h4>12PM</h4>
                    <div class="line"></div>
                    <img src="images/material-symbols_partly-cloudy-day-rounded.png" class="icon">
                    <h4>2&#176</h4>
                </div>
                <div class="heading-temp">
                    <h4>1PM</h4>
                    <div class="line"></div>
                    <img src="images/material-symbols_rainy.png" class="icon">
                    <h4>2&#176</h4>
                </div>
                <div class="heading-temp">
                    <h4>2PM</h4>
                    <div class="line"></div>
                    <img src="images/material-symbols_rainy.png" class="icon">
                    <h4>2&#176</h4>
                </div>
            </div>
            <div class="section-3">
                
            </div>
        </div>
    </body>
</html>
